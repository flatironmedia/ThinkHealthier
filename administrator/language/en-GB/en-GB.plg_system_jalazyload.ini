JALAZY_EXCLUDE_DESC="Enter the  components names/menu item ids you want to prevent the plugin from working. Here is the syntax: <br /><div style='border-left:1px dashed #333; background:#e6e6e6; color:#000; padding: 5px 10px;'>menus=Itemid1,Itemid2<br />component=com_name1,com_name2</div>"
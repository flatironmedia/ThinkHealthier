THRESHOLD="Sensitivity"
THRESHOLD_DESC="By default images are loaded when they appear on the screen. If you want images to load earlier you can set Sensitivity parameter. Setting Sensitivity to 200 causes image to load 200 pixels before it is visible."
LOAD_INVISIBLE="Load Invisible Images"
LOAD_INVISIBLE_DESC="There are cases when you have invisible images. For example when using plugin in together with a large filterable list of items that can have their visibility state changed dynamically."
SHARELIMIT="Share Limit"
SHARELIMIT_DESC="Specify the maximum number of images able to select when sharing the webpage to Social Media."
